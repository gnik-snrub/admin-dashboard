<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav>
    <h1>Dashboard</h1>

      <li>Home</li>

      <section id="upperHeaderButtons">
        <img src="./assets/bell.png" />

        <span>John Smith</span>
      </section>
    </div>
    <div id="lowerHeader">
      <section>
        <img src="profile picture" />
        <h4>Hi there,</h4>

      </section>
      <section>
        <button></button>
        <button></button>
        <button></button>
      </section>
    </div>
  </header>
  <main>
    <section>
      <h3>Your Projects</h3>
      <article>A</article>
      <article>B</article>
      <article>C</article>
      <article>D</article>
    </section>
    <aside>
      <section>
        <h3>Announcements</h3>
        <article>E</article>
        <article>F</article>
        <article>G</article>
      </section>
      <section>
        <h3>Trending</h3>

        <article>I</article>
        <article>J</article>
      </section>
    </aside>

</html>
